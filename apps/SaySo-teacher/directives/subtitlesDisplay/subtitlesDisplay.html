<div class="subtitles-display">

    <table>

        <thead>
            <tr>
                <th>row</th>
                <th>source</th>
                <th>target</th>
                <th>from</th>
                <th>to</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="text in subtitles.text track by $index">
                <td><span ng-bind="$index"></span></td>
                <td><a href="#" editable-text="text.source" ng-bind="text.source"></a></td>
                <td><a href="#" editable-text="text.target" ng-bind="text.target"></a></td>
                <td><a href="#" editable-text="text.from" ng-bind="text.from"></a></td>
                <td><a href="#" editable-text="text.to" ng-bind="text.to"></a></td>
            </tr>
        </tbody>

    </table>

</div>
